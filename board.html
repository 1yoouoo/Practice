<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>

<body>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html {
            font-size: 10px;
        }

        ul, li {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .boardWrap {
            width: 1000px;
            margin: 100px;
        }
        
        .boardTitle {
            margin-bottom: 30px;
        }
        
        .boardTitle strong {
            font-size: 3rem;
        }
        
        .boardTitle p {
            margin-top: 5px;
            font-size: 1.4rem;
        }
    
        .btWrap {
            text-align: center;
            margin-top: 30px;
            
        }
        
        .btWrap a {
            display: inline-block;
            min-width: 80px;
            margin-left: 10px;
            padding: 10px;
            border: 1px solid black;
            border-radius: 2px;
            font-size: 1.4em;
        }

        .btWrap a:first-child {
            margin-left: 0;
        }

        .btWrap a.on {
            background: black;
            color: white;
        }

        .boardList {
            width: 100%;
            border-top: 1px solid black;
        }

        .boardList > div {
            border-bottom: 1px solid #ddd;
        }
        
        
        .boardList > div .title {
            text-align: left;
        }
        
        .boardList > div.top {
            border-bottom: 1px solid #ddd;
        }
        
        .boardList > div:last-child {
            border-bottom: 1px solid #000;
        }
        
        .boardList > div > div {
            display: inline-block;
            text-align: center;
        }
        
        .boardList .num {
            width: 10%;
            height: 20px;
        }
        .boardList .title {
            width: 55%;
            height: 20px;
        }
        .boardList .writer {
            width: 10%;
            height: 20px;
        }
        .boardList .date {
            width: 10%;
            height: 20px;
        }
        .boardList .count {
            width: 10%;
            height: 20px;
        }
        
        
        
        



    </style>
